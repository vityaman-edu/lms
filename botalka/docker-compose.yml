version: '3.8'
services:
  database:
    container_name: lms-database
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./src/main/resources/database:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
